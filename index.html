<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid-23/4</title>
</head>
<body>
    <p>grid-template-columns</p>
    <div class="grid-parent">        
        <div class="grid-child">50%</div>
        <div class="grid-child">50%</div>
    </div>
    <p>grid-template-columns</p>
    <div class="grid-parent-2">        
        <div class="grid-child-2">20%</div>
        <div class="grid-child-2">auto</div>
    </div>
    <p>grid-template-columns</p>
    <div class="grid-parent-3">        
        <div class="grid-child-3">20%</div>
        <div class="grid-child-3">auto</div>
        <div class="grid-child-3">auto</div>
    </div>
    <p>grid-template-rows</p>
    <div class="grid-parent-rows">        
        <div class="grid-child-rows">50%</div>
        <div class="grid-child-rows">50%</div>
    </div>
    <p>grid-template-rows</p>
    <div class="grid-parent-rows-2">        
        <div class="grid-child-rows-2">20%</div>
        <div class="grid-child-rows-2">auto</div>
    </div>
    <p>grid-template-rows</p>
    <div class="grid-parent-rows-3">        
        <div class="grid-child-rows-3">20%</div>
        <div class="grid-child-rows-3">auto</div>
        <div class="grid-child-rows-3">auto</div>
    </div>
</body>
</html>
